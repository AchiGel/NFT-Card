<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="eq"
        src="https://i.ibb.co/Y0YVc7S/image-equilibrium.jpg"
        alt="image-equilibrium"
      />
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="etherium">
        <img
          id="et"
          src="./nft-preview-card-component/images/icon-ethereum.svg"
          alt=""
        />
        <p id="et2">0.041 ETH</p>
      </div>
      <div class="time">
        <img
          id="tm"
          src="./nft-preview-card-component/images/icon-clock.svg"
          alt=""
        />
        <p id="tm2">3 days left</p>
      </div>

      <svg>
        <rect />
      </svg>

      <div class="creator">
        <img
          id="cr"
          src="https://i.ibb.co/cCxpXkJ/image-avatar.png"
          alt="image-avatar"
        />
        <p id="cr1">Creation of</p>
        <p id="cr2">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
